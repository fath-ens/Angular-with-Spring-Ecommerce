<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Quota!!</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempSalesPerson of salesPersonList">
            <td> {{tempSalesPerson.firstName}} </td>
            <td> {{tempSalesPerson.LastName}} </td>
            <td> {{tempSalesPerson.Email}} </td>
            <td> {{tempSalesPerson.salesVolume | currency:'USD'}} </td>
            <td [ngClass]="{'bg-green': tempSalesPerson.salesVolume > 3000}">
                <div *ngIf = "tempSalesPerson.salesVolume>3000; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
